{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div>
        <h1>Results for: {{ query|safe }}</h1>
        <ul class="entry-list">
          {% for entry in entries %}
            <li >
              <a href="{% url 'wiki:page' entry %}">{{ entry }}</a>
            </li>
          {% endfor %}
        </ul>
    </div>
{% endblock %}
